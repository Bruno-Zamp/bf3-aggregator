{% extends 'layout.html' %}
{% block title %}Page Not Found{% endblock %}
{% block body %}
  <h2>Page Not Found</h2>
  <div class=box>
    <p>
      The page you are looking for does not exist.  You might
      want to consider returning to
      <a href={{ url_for('show_all') }}>the newsfeed</a>.
    <p>
      If you believe this is a mistake
      <a href="{{ url_for('about') }}#contact">contact the admin</a>.
  </div>
{% endblock %}
